<!DOCTYPE html>
<html>

<head>

    <title>Metro Bike Share Summary</title>

    <!-- Bootstrap -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Metro Bike Share Decorations -->
    <link rel="stylesheet" type="text/css" href="/Project/static/css/metro_bike_share.css" />

    <!-- U.S.C. Decorations -->
    <link rel="shortcut icon" href="https://www.usc.edu/favicon.ico" />
    <link rel="favicon" href="https://www.usc.edu/favicon.ico" />

    <!-- Metadata -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="huang, cheng, humphries">
    <meta name="Author" content="Patrick Humphries">
    <meta http-equiv="charset" content="utf-8">
    <meta http-equiv="content-type" content="text/html">

    <!-- Data Driven Documents -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Module Scripts -->
    <script type="text/javascript" src="/Project/static/js/summary.js"></script>

    <!-- Bootstrap -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js"></script>

</head>

<body onload="{ initialize() } ">
    <!-- This row shows series by country over time. -->
    <div id="summary" class="row">
        <div class="col-sm-2">
            <fieldset class="padding_20px">
                <legend>Selection</legend>
                <label>Year</label>
                <br />
                <div class="btn_group_vertical btn-group-sm">
                    <input type=radio name="selected_year" onclick="update()" value="2016" checked /> 2016
                    <br />
                    <input type=radio name="selected_year" onclick="update()" value="2017" /> 2017
                    <br />
                    <input type=radio name="selected_year" onclick="update()" value="2018" /> 2018
                    <br />
                    <input type=radio name="selected_year" onclick="update()" value="2019" /> 2019
                    <br />
                    <input type=radio name="selected_year" onclick="update()" value="all" /> All
                </div>
                <label>Order</label>
                <br />
                <div class="btn_group_vertical btn-group-sm">
                    <input type=radio name="selected_order" onclick="update()" value="Year Month" checked /> Year Month
                    <br />
                    <input type=radio name="selected_order" onclick="update()" value="Ascending" /> Ascending Value
                    <br />
                    <input type=radio name="selected_order" onclick="update()" value="Descending" /> Descending Value
                </div>
                <label>Filter</label>
                <br />
                <div class="btn_group_vertical btn-group-sm">
                    <input type=radio name="selected_filter" onclick="update()" value="Top" /> Top 5
                    <br />
                    <input type=radio name="selected_filter" onclick="update()" value="Bottom" /> Bottom 5
                    <br />
                    <input type=radio name="selected_filter" onclick="update()" value="All" checked /> All
                </div>
            </fieldset>
        </div>

        <div class="col-sm-8">
            <fieldset id="bar_chart_fieldset" class="padding_5px">
                <legend>Placeholder Visualization for Summary</legend>
                <!-- Division containing bar chart will be placed here by function initialize(). -->
            </fieldset>
        </div>

        <div class="col-sm-2">
            <p>Placeholder for Metro Bike Share Summary</p>
            </p>
        </div>

    </div>
</body>

</html>
